
<link rel="stylesheet" href="static/login.css">

{% block content %}
  <h2>Register</h2>
  <form method="post" action="{{ url_for('register') }}">
    <label for="username">Username</label><br>
    <input id="username" name="username" placeholder= "Username" required><br><br>

    <label for="password">Password</label><br>
    <input id="password" name="password" type="password" placeholder= "Password" required><br><br>

    <label for="confirmation">Password Confirmation</label><br>
    <input id="confirmation" name="confirmation" type="password" placeholder= "Confirmation" required><br><br>

    <button type="submit">Submit</button>
    <p>if you are already registered<a href="{{ url_for('login') }}">"Login"</a></p>
  </form>

  
{% endblock %}
